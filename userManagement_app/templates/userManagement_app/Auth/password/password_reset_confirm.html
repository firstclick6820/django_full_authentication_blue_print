{% extends "base.html" %}

{% block content %}


<main id='content'>
    {% comment %} List of Creators {% endcomment %}
    <div class="section relative z-0 py-16 md:pt-12 md:pb-20 bg-gray-50">
        <div class="container xl:max-w-7xl mx-auto px-4 text-center">
            <div class="flex justify-center px-6 my-12">
                <div class="w-full xl:w-3/4 lg:w-11/12 flex">
              
                
                    <div class="w-full lg:w-1/2 bg-white p-5 rounded-lg lg:rounded-l-none">

                        <div class="px-8 mb-4 text-center">
                            <h3 class="pt-4 mb-2 text-2xl">Reset Your Password</h3>
                            <p class="mb-4 text-sm text-gray-700">
                                Your new password must be different from previous used passwords.
                            </p>
                        </div>


                        <form class="px-8 pt-6 pb-8 mb-4 bg-white rounded" action="{% url 'userPasswordReset' %}" method="POST">
                            {% csrf_token %}

                            <div class="mb-4">
                                <div>
                                    <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                                    <input type="{{ form.password1.field.widget.input_type }}" name="{{ form.password1.name }}" id="{{ form.password1.id_for_label }}" class="{{ form.password1.widget.attrs.class }} bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" {% if form.password1.field.required %}required{% endif %}>
                                </div>
                            </div>

                            <div class="mb-4">
                                <div>
                                    <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                                    <input type="{{ form.password2.field.widget.input_type }}" name="{{ form.password2.name }}" id="{{ form.password2.id_for_label }}" class="{{ form.password2.widget.attrs.class }} bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="••••••••" {% if form.password2.field.required %}required{% endif %}>

                                </div>
                            </div>



                            <div class="mb-6 text-center">
                                <button
                                    class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-full hover:bg-red-700 focus:outline-none focus:shadow-outline"
                                    type="submit">
                                    Confirm Changes
                                </button>
                            </div>
                            
                  

                            {% comment %} <div class="text-center">
                                Already have an account? 
                                <a class="inline-block text-sm text-blue-500 align-baseline  hover:underline decoration-2 hover:text-red-600"
                                    href="{% url 'userLogin' %}">
                                    Login</a>
                            </div> {% endcomment %}
                        </form>
                    </div>


                      
                    <div
                        class="w-full h-auto bg-gray-400 hidden lg:block lg:w-1/2 bg-cover rounded-l-lg"
                        style="background-image: url('https://source.unsplash.com/3wPJxh-piRw/600x800')">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
 

{% endblock %}
